<html>
<head>
	<title></title>
</head>
<body>

	<div id="login-form">

		<div id="header" class="jumbotron">
	        <h2 style="color:#FFF;">Bhagwati Holidays</h2>
	        <h5 style="color:#ccc;">Push notification service login</h5>        
        </div>

		<div id="login-jumbotron" class="jumbotron" style="border-radius:0px 0px 5px 5px;">

			<form id="login-form-container">
            
            	<div class="group">      
      				<input class="inputMaterial" type="text" ng-model="user.userName" required autofocus>
      				<span class="highlight"></span>
      				<span class="bar"></span>
      				<label>Username</label>
    			</div>
                
                <div class="group">      
      				<input class="inputMaterial" type="password" ng-model="user.password" required>
      				<span class="highlight"></span>
      				<span class="bar"></span>
      				<label>Password</label>
    			</div>

				<button id="login-button" class="my-button btn btn-success" ng-click="login()">
					Login  <span class="glyphicon glyphicon-align-right glyphicon-log-in" aria-hidden="true"></span>
				</button>

			</form>

		</div>

		<div id="login-error" class="alert alert-danger" role="alert">
		<span>Incorrect User Name or Password. Please check</span>
		</div>

		

	</div>
    
    


	

</body>
</html>
